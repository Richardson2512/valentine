<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg-pink: #fff0f5;
      --accent-pink: #ff6fa5;
      --accent-pink-dark: #ff4c8b;
      --yes-shadow: 0 12px 24px rgba(255, 105, 180, 0.35);
      --text-color: #5c2b33;
      --bubble-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-pink);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle floating hearts background */
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.2;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 105, 180, 0.4) 0, transparent 45%),
        radial-gradient(circle at 80% 10%, rgba(255, 20, 147, 0.3) 0, transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.5) 0, transparent 50%),
        radial-gradient(circle at 90% 70%, rgba(255, 105, 180, 0.35) 0, transparent 45%);
      z-index: -2;
    }

    body::after {
      animation: floatHearts 18s linear infinite;
      opacity: 0.35;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(10px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(10px);
      }
    }

    .heart-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: rgba(255, 105, 180, 0.7);
      transform: rotate(45deg);
      border-radius: 4px;
      animation: floatUp 16s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      left: -8px;
      top: 0;
    }

    .heart::after {
      top: -8px;
      left: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(40px) rotate(45deg) scale(0.7);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg) scale(1.1);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 640px;
      width: 100%;
    }

    h1 {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: clamp(2.4rem, 4vw + 1rem, 3.8rem);
      margin-bottom: 1.5rem;
      color: #b03060;
      letter-spacing: 0.05em;
    }

    .subtext {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .buttons-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 1.5rem;
      min-height: 80px;
    }

    /* Yes button */
    #yesButton {
      position: relative;
      padding: 0.9rem 2.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff8fb1, #ff4c8b);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--yes-shadow);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background 0.25s ease;
      transform-origin: center;
      z-index: 10;
    }

    #yesButton:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 16px 30px rgba(255, 105, 180, 0.5);
    }

    /* No "box" (non-button) */
    #noBox {
      position: fixed;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 2px dashed rgba(188, 87, 119, 0.9);
      color: #8b3a62;
      cursor: default;
      user-select: none;
      background: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      font-size: 0.85rem;
      transition: transform 0.18s ease-out;
      white-space: nowrap;
      z-index: 5;
    }

    /* Thought bubble */
    .thought-bubble {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 220px;
      max-width: 260px;
      padding: 0.75rem 1rem;
      background: var(--bubble-bg);
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      font-size: 0.95rem;
      line-height: 1.4;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform-origin: bottom center;
      z-index: 20;
    }

    .thought-bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 18px;
      height: 18px;
      background: var(--bubble-bg);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    .thought-bubble.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    .success-message {
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .success-message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .buttons-wrapper {
        flex-direction: column;
        gap: 2rem;
        min-height: 140px;
      }

      .thought-bubble {
        top: -80px;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="heart-layer" aria-hidden="true"></div>

  <div class="container">
    <h1>Will you be my valentine?</h1>
    <p class="subtext">
      No pressure... but one of these options might be just a little more loyal than the other.
    </p>

    <div class="buttons-wrapper" id="buttonsWrapper">
      <button id="yesButton">Yes ðŸ’–</button>
      <div id="noBox">No</div>

      <div class="thought-bubble" id="thoughtBubble">
        <span id="thoughtText">I'm here! You can click me! ðŸ’•</span>
      </div>
    </div>

    <p class="success-message" id="successMessage">
      Thanks for saying yes! See you on the 14th! ðŸ’•
    </p>
  </div>

  <script>
    const yesButton = document.getElementById("yesButton");
    const noBox = document.getElementById("noBox");
    const wrapper = document.getElementById("buttonsWrapper");
    const thoughtBubble = document.getElementById("thoughtBubble");
    const thoughtText = document.getElementById("thoughtText");
    const successMessage = document.getElementById("successMessage");
    const heartLayer = document.querySelector(".heart-layer");

    // Thought bubble messages
    const messages = [
      "I'm here! You can click me! ðŸ’•",
      "I won't run away, I promise! ðŸ˜Š",
      "Click me instead! ðŸ’–",
      "I'm the better choice! â¤ï¸",
      "Come on, you know you want to! ðŸ’—"
    ];
    let messageIndex = 0;
    let messageInterval = null;

    // Dynamic scale for Yes button
    let yesScale = 1;
    const maxYesScale = 1.6;
    const scaleStep = 0.08;

    // Improved device detection
    function detectDevice() {
      const hasTouch = 'ontouchstart' in window || 
                       navigator.maxTouchPoints > 0 || 
                       navigator.msMaxTouchPoints > 0;
      
      const width = window.innerWidth;
      const height = window.innerHeight;
      const userAgent = navigator.userAgent.toLowerCase();
      
      // Check for iPad specifically
      const isIPad = /ipad/.test(userAgent) || 
                     (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) ||
                     (/macintosh/.test(userAgent) && hasTouch);
      
      // Check for Android tablet
      const isAndroidTablet = /android/.test(userAgent) && !/mobile/.test(userAgent);
      
      // Determine device type
      if (isIPad || isAndroidTablet || (hasTouch && width >= 768 && width <= 1366)) {
        return { type: 'tablet', hasTouch: true, width, height };
      } else if (hasTouch && width < 768) {
        return { type: 'mobile', hasTouch: true, width, height };
      } else if (hasTouch && width > 1366) {
        // Large touchscreen - could be touch laptop
        return { type: 'desktop-touch', hasTouch: true, width, height };
      } else {
        return { type: 'desktop', hasTouch: false, width, height };
      }
    }

    const device = detectDevice();
    console.log('Detected device:', device);

    // Distance thresholds based on device
    const TRIGGER_DISTANCE = device.type === 'mobile' ? 100 : 130;
    const MIN_DISTANCE_FROM_YES = device.type === 'mobile' ? 200 : 250;

    // Create floating decorative hearts
    function createFloatingHearts(count = 10) {
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        const left = Math.random() * vw;
        const delay = Math.random() * 16;
        const duration = 12 + Math.random() * 8;
        const scale = 0.6 + Math.random() * 0.8;

        heart.style.left = `${left}px`;
        heart.style.bottom = `${Math.random() * 40}px`;
        heart.style.animationDuration = `${duration}s`;
        heart.style.animationDelay = `-${delay}s`;
        heart.style.transform = `rotate(45deg) scale(${scale})`;

        heartLayer.appendChild(heart);
      }
    }

    createFloatingHearts(14);

    function startMessageRotation() {
      if (messageInterval) return;
      messageInterval = setInterval(() => {
        messageIndex = (messageIndex + 1) % messages.length;
        thoughtText.textContent = messages[messageIndex];
      }, 3000);
    }

    function showThoughtBubble() {
      thoughtBubble.classList.add("visible");
      startMessageRotation();
    }

    function growYesButton() {
      yesScale = Math.min(maxYesScale, yesScale + scaleStep);
      yesButton.style.transform = `scale(${yesScale})`;
    }

    // Get the current bounding box of Yes button (accounting for scale)
    function getYesButtonBounds() {
      const rect = yesButton.getBoundingClientRect();
      return {
        left: rect.left,
        right: rect.right,
        top: rect.top,
        bottom: rect.bottom,
        width: rect.width,
        height: rect.height,
        centerX: rect.left + rect.width / 2,
        centerY: rect.top + rect.height / 2
      };
    }

    // Check if two rectangles overlap with a minimum distance buffer
    function wouldOverlap(box1, box2, minDistance) {
      // Calculate centers
      const box1CenterX = box1.left + box1.width / 2;
      const box1CenterY = box1.top + box1.height / 2;
      const box2CenterX = box2.left + box2.width / 2;
      const box2CenterY = box2.top + box2.height / 2;

      // Calculate distance between centers
      const dx = box1CenterX - box2CenterX;
      const dy = box1CenterY - box2CenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Minimum distance needed (half widths + half heights + buffer)
      const minNeeded = (box1.width / 2 + box2.width / 2 + 
                        box1.height / 2 + box2.height / 2) / 2 + minDistance;

      return distance < minNeeded;
    }

    function getRandomPositionForNoBox(triggerX, triggerY) {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const noRect = noBox.getBoundingClientRect();
      const yesRect = getYesButtonBounds();

      const boxWidth = noRect.width;
      const boxHeight = noRect.height;

      // Adjust margins based on device type
      let margin;
      if (device.type === 'mobile') {
        margin = 60;
      } else if (device.type === 'tablet') {
        margin = 80;
      } else {
        margin = 40;
      }

      const maxX = viewportWidth - boxWidth - margin;
      const maxY = viewportHeight - boxHeight - margin;
      const minX = margin;
      const minY = margin;

      let newLeft, newTop;
      let attempts = 0;
      const maxAttempts = 50;
      const safeDistanceFromTrigger = device.type === 'mobile' ? 150 : 200;

      do {
        // Generate random position
        newLeft = Math.random() * (maxX - minX) + minX;
        newTop = Math.random() * (maxY - minY) + minY;

        // Check distance from trigger point (cursor/touch)
        const centerX = newLeft + boxWidth / 2;
        const centerY = newTop + boxHeight / 2;
        const dxTrigger = centerX - triggerX;
        const dyTrigger = centerY - triggerY;
        const distanceFromTrigger = Math.sqrt(dxTrigger * dxTrigger + dyTrigger * dyTrigger);

        // Create hypothetical box position
        const hypotheticalBox = {
          left: newLeft,
          top: newTop,
          width: boxWidth,
          height: boxHeight
        };

        // Check if it overlaps with Yes button
        const overlapsYes = wouldOverlap(hypotheticalBox, yesRect, MIN_DISTANCE_FROM_YES);

        // Accept position if it's far enough from trigger and doesn't overlap Yes button
        if (distanceFromTrigger > safeDistanceFromTrigger && !overlapsYes) {
          break;
        }

        attempts++;
      } while (attempts < maxAttempts);

      // If we couldn't find a good position after max attempts, find the farthest corner
      if (attempts >= maxAttempts) {
        const corners = [
          { left: margin, top: margin },
          { left: maxX, top: margin },
          { left: margin, top: maxY },
          { left: maxX, top: maxY }
        ];

        let farthestCorner = corners[0];
        let maxDist = 0;

        corners.forEach(corner => {
          const centerX = corner.left + boxWidth / 2;
          const centerY = corner.top + boxHeight / 2;
          
          // Distance from Yes button
          const dxYes = centerX - yesRect.centerX;
          const dyYes = centerY - yesRect.centerY;
          const distYes = Math.sqrt(dxYes * dxYes + dyYes * dyYes);
          
          // Distance from trigger
          const dxTrigger = centerX - triggerX;
          const dyTrigger = centerY - triggerY;
          const distTrigger = Math.sqrt(dxTrigger * dxTrigger + dyTrigger * dyTrigger);
          
          const totalDist = distYes + distTrigger;
          
          if (totalDist > maxDist) {
            maxDist = totalDist;
            farthestCorner = corner;
          }
        });

        newLeft = farthestCorner.left;
        newTop = farthestCorner.top;
      }

      return { left: newLeft, top: newTop };
    }

    function moveNoBoxAway(event) {
      const eventX = event.clientX;
      const eventY = event.clientY;
      const rect = noBox.getBoundingClientRect();

      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dx = centerX - eventX;
      const dy = centerY - eventY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < TRIGGER_DISTANCE) {
        const { left, top } = getRandomPositionForNoBox(eventX, eventY);
        noBox.style.left = `${left}px`;
        noBox.style.top = `${top}px`;

        // Yes button reacts
        growYesButton();
        showThoughtBubble();
      }
    }

    // Desktop: track cursor proximity
    if (device.type === 'desktop') {
      document.addEventListener("mousemove", moveNoBoxAway);
    }

    // Desktop with touch capability: support both
    if (device.type === 'desktop-touch') {
      document.addEventListener("mousemove", moveNoBoxAway);
      noBox.addEventListener("touchstart", (event) => {
        const touch = event.touches[0] || event.changedTouches[0];
        if (!touch) return;
        event.preventDefault();
        moveNoBoxAway({ clientX: touch.clientX, clientY: touch.clientY });
      }, { passive: false });
    }

    // Touch devices (mobile/tablet): make the No box jump away whenever it's touched
    if (device.type === 'mobile' || device.type === 'tablet') {
      noBox.addEventListener("touchstart", (event) => {
        const touch = event.touches[0] || event.changedTouches[0];
        if (!touch) return;
        event.preventDefault();
        moveNoBoxAway({ clientX: touch.clientX, clientY: touch.clientY });
      }, { passive: false });

      // Also add a hover/proximity detection for tablets with precise touch
      let touchMoveHandler = null;
      document.addEventListener("touchmove", (event) => {
        if (touchMoveHandler) {
          clearTimeout(touchMoveHandler);
        }
        touchMoveHandler = setTimeout(() => {
          const touch = event.touches[0];
          if (touch) {
            moveNoBoxAway({ clientX: touch.clientX, clientY: touch.clientY });
          }
        }, 50);
      }, { passive: true });
    }

    // Confetti celebration
    function launchConfetti() {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 60,
          spread: 70,
          origin: { x: Math.random(), y: Math.random() * 0.4 + 0.1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    yesButton.addEventListener("click", () => {
      launchConfetti();
      successMessage.classList.add("visible");

      // Stop the message rotation interval completely
      if (messageInterval) {
        clearInterval(messageInterval);
        messageInterval = null;
      }

      // Hide No box and thought bubble after success
      noBox.style.display = "none";
      thoughtBubble.classList.remove("visible");

      // Add a tiny "happy click" animation
      yesButton.style.transform = `scale(${yesScale * 1.08}) translateY(-2px)`;
      yesButton.style.background =
        "linear-gradient(135deg, #ffb6c1, #ff69b4)";
      setTimeout(() => {
        yesButton.style.transform = `scale(${yesScale})`;
      }, 200);
    });

    // Initialize No box position on load
    function initializeNoBoxPosition() {
      const { innerWidth: w, innerHeight: h } = window;
      const noRect = noBox.getBoundingClientRect();
      const yesRect = getYesButtonBounds();

      let startLeft, startTop;

      if (device.type === 'mobile') {
        // For mobile, position it to the right side, avoiding Yes button
        startLeft = w * 0.7;
        startTop = h * 0.6;
      } else if (device.type === 'tablet') {
        // For tablet, position it on the right side with more space
        startLeft = w * 0.7;
        startTop = h * 0.5;
      } else {
        // For desktop, position it to the right of center
        startLeft = w * 0.65;
        startTop = h * 0.5;
      }

      // Ensure it doesn't overlap with Yes button
      let attempts = 0;
      while (attempts < 10) {
        const hypotheticalBox = {
          left: startLeft,
          top: startTop,
          width: noRect.width,
          height: noRect.height
        };

        if (!wouldOverlap(hypotheticalBox, yesRect, MIN_DISTANCE_FROM_YES)) {
          break;
        }

        // Move it further right and down
        startLeft += 50;
        startTop += 30;
        attempts++;
      }

      // Clamp to viewport
      const margin = device.type === 'mobile' ? 60 : 40;
      const clampedLeft = Math.min(Math.max(margin, startLeft), w - noRect.width - margin);
      const clampedTop = Math.min(Math.max(margin, startTop), h - noRect.height - margin);
      
      noBox.style.left = `${clampedLeft}px`;
      noBox.style.top = `${clampedTop}px`;
    }

    window.addEventListener("load", () => {
      // Small delay to ensure all elements are rendered
      setTimeout(initializeNoBoxPosition, 100);
    });

    // Adjust No box if viewport size changes
    window.addEventListener("resize", () => {
      const rect = noBox.getBoundingClientRect();
      const yesRect = getYesButtonBounds();
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      let left = rect.left;
      let top = rect.top;

      const margin = device.type === 'mobile' ? 60 : 40;

      // Clamp to viewport
      left = Math.min(Math.max(margin, left), vw - rect.width - margin);
      top = Math.min(Math.max(margin, top), vh - rect.height - margin);

      // Check if current position overlaps with Yes button
      const currentBox = {
        left: left,
        top: top,
        width: rect.width,
        height: rect.height
      };

      if (wouldOverlap(currentBox, yesRect, MIN_DISTANCE_FROM_YES)) {
        // Reposition if overlapping
        initializeNoBoxPosition();
      } else {
        noBox.style.left = `${left}px`;
        noBox.style.top = `${top}px`;
      }
    });
  </script>
</body>
</html>
